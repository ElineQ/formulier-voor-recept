<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <header class="center-titel">

        <h1>Contactfomulier</h1>

    </header>

    <main class="center-titel">
        <form name="contact" method="POST" data-netlify="true">
            <p>

                <label>Naam: <input type="text" name="name" /></label>

            </p>
            <p>

                <label>Email: <input type="email" name="email" /></label>

            </p>
            <p>

                <label>Telefoonnummer: <input type="telefoonnummer" name="telefoonnummer" /></label>

            </p>
            <p>

                <label>Leeftijd <input type="leeftijd" name="leeftijd" /></label>

            </p>
            <p>

                <label>Geboortedatum: <input type="geboortedatum" name="geboortedatum" /></label>

            </p>
            <p>

                <label>gender: <select name="gender[]" multiple>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select></label>
            </p>
            <p>
                <label>Favorite keuken:
                    <br>
                    <label>Spaans</label>
                    <input type="checkbox">
                    <br>
                    <label>Italiaans</label>
                    <input type="checkbox">
                    <br>
                    <label>Frans</label>
                    <input type="checkbox">
                    <br>
                    <label>anders</label>
                    <input type="checkbox">

                </label>
            </p>

            <p>Favoriete kleur:</p>

            <div>
                <input type="color" id="Rood" name="Rood" value="#ff0000">

                <label for="Rood">Rood</label>
            </div>

            <div>
                <input type="color" value="#008000">
                <label> Groen </label>
            </div>

            <div>
                <input type="color" value="#000280">
                <label>Blauw</label>
            </div>
            <div>
                <input type="color" value="#c2cc3c">
                <label>Geel</label>
            </div>


            <p>
                <label>Het recept: <textarea name="message"></textarea></label>
            </p>
            <p>

                <button type="submit">Send</button>
            </p>

        </form>

    </main>


</body>
